<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avvento</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <script src="script.js" defer></script>

</head>

<body>
    <div id="calendar">
        <div class="row top">
            <div class="cell" tabindex="0">1</div>
            <div class="cell" tabindex="0">22</div>
            <div class="cell" tabindex="0">8</div>
            <div class="cell" tabindex="0">11</div>
            <div class="cell" tabindex="0">16</div>
            <div class="cell" tabindex="0">5</div>
            <div class="cell" tabindex="0">19</div>
        </div>
        <div class="group inline-start-group">
            <div class="cell horizontal">2</div>
            <div class="cell horizontal">18</div>
            <div class="cell horizontal">12</div>
            <div class="cell horizontal">9</div>
        </div>
        <div class="cell big">24</div>
        <div class="group inline-end-group">
            <div class="cell horizontal">3</div>
            <div class="cell horizontal">17</div>
            <div class="cell horizontal">13</div>
            <div class="cell horizontal">6</div>
        </div>
        <div class="row bottom">
            <div class="cell sm">10</div>
            <div class="cell sm">15</div>
            <div class="cell sm">23</div>
            <div class="cell sm">4</div>
            <div class="cell sm">14</div>
            <div class="cell sm">21</div>
            <div class="cell sm">7</div>
            <div class="cell sm">20</div>
        </div>
    </div>
</body>

</html>
